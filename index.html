<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="musicContainer">
            <h2 id="title">Black Catcher</h2>
            <h3 id="artist">Vickeblanka</h3>
            <div class="imgContainer">
                <img src="images/asta.jpg" alt="">
            </div>
            <audio src="songs/blackcatcher.mp3"></audio>
            <div class="progressbar-container" id="progress-container">
                <div class="progressDuration">
                    <div id="current-time">
                        0:00
                    </div>
                    <div id="duration">
                    </div>
                </div>
                <div class="progress-div" id="progress-div">
                    <div class="progress" id="progress">

                    </div>
                </div>
            </div>
            <div class="musicControls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
